<!DOCTYPE html>
<html>
  <head>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4jmkNsWVP6wVGoQ2UzrL4w0OmeoJvCM0&libraries=drawing&callback=initMap"
    ></script>
    <link rel="stylesheet" href="styles.css" />

      /* Optional: Makes the sample page fill the window. */

        padding: 0;

    <div id="map"></div>
    <button onclick="createRoute()">Create Route</button>
